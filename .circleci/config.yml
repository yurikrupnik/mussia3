    run-prdd-all:
        <<: *defaults
        steps:
            - checkout
            - run:
                  name: update-npm
                  command: sudo npm install -g npm@6
            - restore_cache:
                  key: dependency-cache-{{ checksum "package.json" }}
            - run:
                  name: install-npm-wee
                  command: npm install
            - save_cache:
