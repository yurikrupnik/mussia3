                  name: Build lerna layer
                  command: docker-compose -f docker-compose.lerna.yml build
            - run:
                  name: Build images parallel
                  command: docker-compose build --parallel --force-rm
            - run:
                  name: Run images
                  command: npm run compose:prod:up
            - run:
                  name: Check for running containers
                  command: docker-compose ps
            - run:
                  name: Stop images
                  command: npm run compose:prod:down
            - run:
                  name: deploy:docker:single-host
                  command: npm run deploy:docker:single-host
    since-deploy-functions-gc:
        <<: *defaults
        steps:
            - checkout
            - run:
                  name: update-npm
                  command: sudo npm install -g npm@6
            - restore_cache:
                  key: dependency-cache-{{ checksum "package.json" }}
            - run:
                  name: install-npm-wee
                  command: npm ci
            - save_cache:
                  key: dependency-cache-{{ checksum "package.json" }}
                  paths:
                      - ./node_modules

    gc-deploy:
        executor: production
        steps:
            - checkout
            - setup_remote_docker
            - handle_cache
            - *install_sub_packages
            - run:
                  name: Build app binary and Docker image
                  command: |
                      echo $GCLOUD_SERVICE_KEY | base64 --decode --ignore-garbage > $HOME/gcloud-service-key.json
                      echo 'export GOOGLE_CLOUD_KEYS=$(cat $HOME/gcloud-service-key.json)' >> $BASH_ENV
            - gcp-gcr/gcr-auth:
                  gcloud-service-key: GOOGLE_CLOUD_KEYS
                  google-project-id: GOOGLE_PROJECT_ID
                  google-compute-zone: GOOGLE_COMPUTE_ZONE
            - run:
                  name: gcloud config list
                  command: |
                    gcloud config set functions/region europe-west1
                    gcloud config list
            - run:
                  name: deploy app
                  command: |
                      command=$(cat publish-command.text)
                      echo $command
                      npx lerna run --parallel $command deploy
    #   npx lerna run

    lol:
        executor: development
        steps:
            - checkout
            - setup_remote_docker
            - handle_cache
            - *install_sub_packages
            - *docker_login

workflows:
    version: 2

    build:
        jobs:
            - all-lint_test_build:
                filters:
                  branches:
                    only: master
            - since-lint_test_build
            - publish_npm:
                  #          #          requires:
                  #          #            - since-lint_test_build
                  filters:
                      branches:
                          only: master
    #                    ignore: master
    #      - since-deploy-functions-gc:
    #          filters:
    #            branches:
    #              only: master
    #              ignore: master

    deploy-with-tags:
        jobs:
            - coverage:
                  <<: *only-deploy-tags-with-v
              #          requires:
              #            - deploy_npm
              #            - deploys:
              #                  <<: *only-deploy-tags-with-v
            - gc-deploy:
                  <<: *only-deploy-tags

    nightly:
        triggers:
            - schedule:
                  cron: '0 0 * * *'
                  filters:
                      branches:
                          only:
                              - master
        jobs:
            - run-prdd-all
            - run-dev-docker
            - run-dev-env
            - all-lint_test_build
