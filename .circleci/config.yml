version: 2.1

aliases:
    - &docker
      - image: circleci/node:12
      - image: google/cloud-sdk
    - &update-npm
      run:
          name: update-npm
          command: sudo npm install -g npm@6
    - &restore_cache
      keys:
          - v1-node-{{ arch }}-{{ .Branch }}-{{ checksum "package.json" }}
          - v1-node-{{ arch }}-{{ .Branch }}-
          - v1-node-{{ arch }}-
    - &install_sub_packages
      run:
          name: Install sub packages
          command: npm run pi
    - &docker_login
      run:
          name: docker login
          command: docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASS

commands:
    runbuild:
        description: build command with since paramaters
        parameters:
            since:
                type: string
                default: 'Hello World'
        steps:
            - run: echo $CIRCLE_BRANCH
            - run: echo << parameters.since >>
    sayhello:
        description: 'A very simple command for demonstration purposes'
        parameters:
            to:
                type: string
                default: 'Hello World'
        steps:
            - run: echo << parameters.to >>
    lint:
        description: 'Run eslint with since parameter'
        parameters:
            since:
                type: string
                default: ''
        steps:
            - run: npm run lint -- --<< parameters.since >>
    handle_cache:
        description: Restoring, installing and saving cache for npm.
        steps:
            - *update-npm
            - restore_cache: *restore_cache
            - run:
                  name: install-npm-wee
                  command: npm i
            - save_cache:
                  name: Save node_modules cache
                  key: v1-node-{{ arch }}-{{ .Branch }}-{{ checksum "package.json" }}
                  paths:
                      - ./node_modules


executors:
    development:
        working_directory: ~/area
        docker:
            - image: circleci/node:12
    production:
        working_directory: ~/area
        docker: *docker

defaults: &defaults
    working_directory: ~/area
    docker:
        - image: circleci/node:12
        - image: google/cloud-sdk

only-deploy-tags: &only-deploy-tags
    filters:
        tags:
            only: /^.*/
        branches:
            #      only: master
            ignore: /.*/

only-deploy-tags-with-v: &only-deploy-tags-with-v
    filters:
        tags:
            only: /^v.*/
        branches:
            ignore: /.*/
#      only: master
orbs:
    puppeteer: threetreeslight/puppeteer@0.1.2
    #  gcp-cli: circleci/gcp-cli@1.8.3
    gcp-cloud-run: circleci/gcp-cloud-run@1.0.2
    gcp-gcr: circleci/gcp-gcr@0.6.1
    cloudrun: circleci/gcp-cloud-run@1.0.0
    gcp-cli: circleci/gcp-cli@1.8.3

jobs:
    coverage:
        executor: development
        steps:
            - checkout
            - handle_cache
            - *install_sub_packages
            - run:
                  name: test with coverage
                  command: npx jest --coverage --colors -i
            - run:
                  name: Upload Coverage Results
                  command: |
                      bash <(curl -s https://codecov.io/bash) \
                        -n ${CIRCLE_BUILD_NUM} \
                        -t ${CODECOV_TOKEN} \
                        -y .codecov.yml \

    dc-para:
        <<: *defaults
        steps:
            - checkout
            - setup_remote_docker
            - *docker_login
            - attach_workspace:
                  at: ~/docker
            - run:
                  name: docker build lerna layer
                  command: docker-compose -f docker-compose.lerna.yml build --force-rm
            - run:
                  name: docker build
                  command: docker-compose build --parallel --force-rm
            - run:
                  name: docker images
                  command: docker images
            - run:
                  name: tag gateway1
                  command: docker tag yurikrupnik/client-apps_gateway1 yurikrupnik/client-apps_gateway1:$CIRCLE_SHA1
            - run:
                  name: push gateway1
                  command: docker push yurikrupnik/client-apps_gateway1:$CIRCLE_SHA1

    dc:
        <<: *defaults
        steps:
            - checkout
            - setup_remote_docker
            #          docker_layer_caching: true
            - *docker_login
            - attach_workspace:
                  at: ~/docker
            - run:
                  name: build projects
